<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li>Gmail</li>
                <li>Imagens</li>
                <li><img src="./dots.png" width="20px" height="20px"></li>
                <li><button>Sign in</button></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <img src="./googlelogo_color_272x92dp.png" alt="Google" class="image">
        <form class="form">
            <input type="text" size="75">
            <div class="searchButtons">
                <button type="submit">Pesquisa Google</button>
                <button type="submit">Estou com sorte</button>
            </div>
            <p class="searchText">Disponibilizado pelo Google em: <a href="#">English</a></p>
        </form>
    </main>
    <footer>
        <div class="brasil">Brasil</div>
        <div class="endfooter">
            <ul>
                <li>Publicidade</li>
                <li>Negócios</li>
                <li>Sobre</li>
                <li>Como funciona a Pesquisa</li>
            </ul>
            <ul>
                <li>Privacidade</li>
                <li>Termos</li>
                <li>Configurações</li>
            </ul>
        </div>
    </footer>    
</body>
</html>
